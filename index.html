<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPILL</title>
    <style>
        :root {
            --background: #151B26;
            --text: #FFFFFF;
            --text-secondary: #8B95A5;
            --primary: #4477CE;
            --secondary: #1E2736;
            --accent: #2A3441;
            --border: #2A3441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            background: var(--background);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--text);
            font-size: 16px;
        }

        .nav-container {
            padding: 15px 20px;
            overflow-x: auto;
            white-space: nowrap;
            border-bottom: 1px solid var(--border);
            background: var(--background);
            position: sticky;
            top: 64px;
            z-index: 99;
        }

        .nav-button {
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 20px;
            border: none;
            background: var(--secondary);
            color: var(--text);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-button.active {
            background: var(--primary);
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
        }

        .article-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .article-card {
            background: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
            position: relative;
        }

        .article-image-container {
            position: relative;
            padding-top: 56.25%;
            background: var(--accent);
            overflow: hidden;
        }

        .article-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .article-content {
            padding: 20px;
        }

        .article-title {
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 10px;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .trending-sidebar {
            background: var(--secondary);
            border-radius: 12px;
            padding: 20px;
            position: sticky;
            top: 140px;
        }

        .trending-title {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .trending-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .trending-item:last-child {
            border-bottom: none;
        }

        .trending-keyword {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .trending-meta {
            font-size: 14px;
            color: var(--text-secondary);
        }

        @media (max-width: 1200px) {
            .content {
                grid-template-columns: 1fr;
            }

            .trending-sidebar {
                display: none;
            }

            .article-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 600px) {
            .search-container {
                margin: 0 10px;
            }

            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">SPILL</a>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search articles..." id="searchInput">
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <nav class="nav-container">
        <button class="nav-button active" onclick="showFeed('all')">All News</button>
        <button class="nav-button" onclick="showFeed('movies')">Movies & TV</button>
        <button class="nav-button" onclick="showFeed('music')">Music</button>
        <button class="nav-button" onclick="showFeed('money')">Money</button>
        <button class="nav-button" onclick="showFeed('popculture')">Pop Culture</button>
        <button class="nav-button" onclick="showFeed('sports')">Sports</button>
        <button class="nav-button" onclick="showFeed('tech')">Technology & AI</button>
    </nav>

    <main class="content">
        <div class="article-grid" id="articleGrid"></div>
        
        <aside class="trending-sidebar">
            <h2 class="trending-title">Trending Topics</h2>
            <div id="trendingContainer"></div>
        </aside>
    </main>

    <script src="app.js"></script>
</body>
</html>
