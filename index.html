<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPILL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="logo">SPILL ðŸ”¥ TRENDING</h1>
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Search articles...">
                </div>
                <div class="meta">
                    <div id="weatherTemp" class="weather">--Â°F</div>
                    <div id="localTime" class="time"></div>
                </div>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav">
            <div class="container">
                <button class="nav-btn active" data-feed="all">All News</button>
                <button class="nav-btn" data-feed="movies">Movies & TV</button>
                <button class="nav-btn" data-feed="music">Music</button>
                <button class="nav-btn" data-feed="money">Money</button>
                <button class="nav-btn" data-feed="popculture">Pop Culture</button>
                <button class="nav-btn" data-feed="sports">Sports</button>
                <button class="nav-btn" data-feed="tech">Technology & AI</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="grid">
                    <!-- Articles -->
                    <section class="articles" id="articles">
                        <div class="loading">Loading articles...</div>
                    </section>

                    <!-- Trending -->
                    <aside class="trending">
                        <h2>Trending Topics</h2>
                        <div id="trends" class="trend-list">
                            <div class="loading">Analyzing trends...</div>
                        </div>
                    </aside>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
