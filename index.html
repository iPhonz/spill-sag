<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPILL</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: #151B26;
            --text: #FFFFFF;
            --text-secondary: #8B95A5;
            --primary: #4477CE;
            --secondary: #1E2736;
            --accent: #2A3441;
            --border: #2A3441;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Header styles */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        /* Navigation styles */
        .nav-container {
            position: sticky;
            top: 72px;
            z-index: 99;
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 0.5rem 1rem;
            overflow-x: auto;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            background: var(--secondary);
            border: none;
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .nav-button:hover {
            background: var(--accent);
        }

        .nav-button.active {
            background: var(--primary);
        }

        /* Main content styles */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
        }

        /* Article grid styles */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .article-card {
            background: var(--secondary);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .article-card:hover {
            transform: translateY(-4px);
        }

        .article-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: var(--accent);
        }

        .article-content {
            padding: 1rem;
        }

        .article-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Trending sidebar styles */
        .trending-sidebar {
            background: var(--secondary);
            border-radius: 12px;
            padding: 1rem;
            position: sticky;
            top: 140px;
            height: fit-content;
        }

        .trending-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .trending-item {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .trending-item:hover {
            background: var(--accent);
        }

        .trending-item:last-child {
            border-bottom: none;
        }

        .trending-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .trending-keyword {
            font-weight: 500;
        }

        .trending-meta {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .topic-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 4px;
        }

        .topic-badge {
            background: var(--accent);
            color: var(--text-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        /* State styles */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .retry-button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
            cursor: pointer;
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .trending-sidebar {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .header-content {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-container {
                width: 100%;
            }

            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">SPILL</a>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search articles...">
            </div>
        </div>
    </header>

    <nav class="nav-container">
        <div class="nav-content">
            <button class="nav-button active" data-feed="all">All News</button>
            <button class="nav-button" data-feed="movies">Movies & TV</button>
            <button class="nav-button" data-feed="music">Music</button>
            <button class="nav-button" data-feed="money">Money</button>
            <button class="nav-button" data-feed="popculture">Pop Culture</button>
            <button class="nav-button" data-feed="sports">Sports</button>
            <button class="nav-button" data-feed="tech">Technology & AI</button>
        </div>
    </nav>

    <main class="main-content">
        <div id="articleGrid" class="article-grid">
            <div class="loading">Loading articles...</div>
        </div>

        <aside class="trending-sidebar">
            <h2 class="trending-title">Trending Topics</h2>
            <div id="trendingContainer">
                <div class="loading">Analyzing trends...</div>
            </div>
        </aside>
    </main>

    <script src="trend-analyzer.js"></script>
    <script src="app.js"></script>
</body>
</html>
