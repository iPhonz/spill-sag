<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPILL</title>
    <link rel="stylesheet" href="./styles.css" onerror="handleCSSError()">
    <!-- Add fallback CSS in case of loading error -->
    <style>
        /* Basic fallback styles */
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; }
        .header { padding: 1rem; background: #111; }
        .navigation { padding: 0.5rem; background: #222; }
        .nav-button { padding: 0.5rem 1rem; margin: 0 0.25rem; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">SPILL</a>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search articles...">
            </div>
            <div class="header-meta">
                <div id="weatherTemp" class="weather">--Â°F</div>
                <div id="localTime" class="time">--:--</div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-content">
            <button class="nav-button active" data-feed="all">All News</button>
            <button class="nav-button" data-feed="movies">Movies & TV</button>
            <button class="nav-button" data-feed="music">Music</button>
            <button class="nav-button" data-feed="gaming">Gaming</button>
            <button class="nav-button" data-feed="money">Money</button>
            <button class="nav-button" data-feed="fashion">Fashion</button>
            <button class="nav-button" data-feed="fitness">Fitness & Wellness</button>
            <button class="nav-button" data-feed="food">Food</button>
            <button class="nav-button" data-feed="popculture">Pop Culture</button>
            <button class="nav-button" data-feed="sports">Sports</button>
            <button class="nav-button" data-feed="tech">Technology & AI</button>
        </div>
    </nav>

    <!-- Trending Ticker -->
    <div class="ticker-container">
        <div class="ticker-label">ðŸ”¥ TRENDING</div>
        <div class="ticker-scroll">
            <div class="ticker-content" id="tickerContent">
                <!-- Ticker items will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="content-container">
        <div class="content-grid">
            <!-- Articles -->
            <div class="article-grid" id="articleGrid">
                <div class="loading">Loading articles...</div>
            </div>

            <!-- Trending Sidebar -->
            <aside class="trending-sidebar">
                <h2 class="trending-title">Trending Topics</h2>
                <div id="trendingContainer" class="trending-container">
                    <div class="loading">Analyzing trends...</div>
                </div>
            </aside>
        </div>
    </main>

    <!-- Error handling and asset loading -->
    <div id="assetLoadingError" style="display:none; position:fixed; bottom:0; left:0; right:0; background:#f44336; color:white; padding:1rem; text-align:center;">
        Error loading assets. Please try refreshing the page.
        <button onclick="location.reload()" style="margin-left:1rem; padding:0.5rem 1rem;">Refresh</button>
    </div>

    <!-- Scripts with error handling -->
    <script>
        // Asset error handling
        function handleCSSError() {
            document.getElementById('assetLoadingError').style.display = 'block';
            console.error('Failed to load CSS');
        }

        function handleJSError(error) {
            document.getElementById('assetLoadingError').style.display = 'block';
            console.error('Script loading error:', error);
        }

        // Script loading with error handling
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Load scripts sequentially
        async function loadScripts() {
            try {
                await loadScript('./weather.js');
                await loadScript('./app.js');
            } catch (error) {
                handleJSError(error);
            }
        }

        loadScripts();
    </script>
</body>
</html>
