<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPILL</title>
    <style>
        :root {
            --background: #151B26;
            --text: #FFFFFF;
            --text-secondary: #8B95A5;
            --primary: #4477CE;
            --secondary: #1E2736;
            --accent: #2A3441;
            --border: #2A3441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 9999px;
            border: 1px solid var(--border);
            background: var(--secondary);
            color: var(--text);
            font-size: 1rem;
        }

        .navigation {
            background: var(--background);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            overflow-x: auto;
        }

        .nav-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            border: none;
            background: var(--secondary);
            color: var(--text);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .nav-button.active {
            background: var(--primary);
        }

        .main-content {
            flex: 1;
            padding: 1rem;
        }

        .content-layout {
            max-width: 1800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1rem;
        }

        .article-card {
            background: var(--secondary);
            border-radius: 0.75rem;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .article-card:hover {
            transform: translateY(-2px);
        }

        .article-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: var(--accent);
        }

        .article-content {
            padding: 1rem;
        }

        .article-title {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .trending-sidebar {
            background: var(--secondary);
            border-radius: 0.75rem;
            padding: 1rem;
            position: sticky;
            top: 1rem;
        }

        .trending-title {
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .trending-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .trending-item:last-child {
            border-bottom: none;
        }

        .trending-keyword {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .trending-meta {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            color: #ff4444;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        @media (max-width: 1200px) {
            .content-layout {
                grid-template-columns: 1fr;
            }

            .trending-sidebar {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .article-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">SPILL</a>
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search articles...">
            </div>
        </div>
    </header>

    <nav class="navigation">
        <div class="nav-content">
            <button class="nav-button active" data-feed="all">All News</button>
            <button class="nav-button" data-feed="movies">Movies & TV</button>
            <button class="nav-button" data-feed="music">Music</button>
            <button class="nav-button" data-feed="money">Money</button>
            <button class="nav-button" data-feed="popculture">Pop Culture</button>
            <button class="nav-button" data-feed="sports">Sports</button>
            <button class="nav-button" data-feed="tech">Technology & AI</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-layout">
            <div class="article-grid" id="articleGrid">
                <div class="loading">Loading articles...</div>
            </div>

            <aside class="trending-sidebar">
                <h2 class="trending-title">Trending Topics</h2>
                <div id="trendingContainer">
                    <div class="loading">Analyzing trends...</div>
                </div>
            </aside>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
